{% set name = "microsoft-kiota-serialization-json" %}
{% set version = "1.9.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/microsoft_kiota_serialization_json-{{ version }}.tar.gz
  sha256: 851aec81e037aabd9ff408e57af1121975aa9953ef98621b60488feb952fd993

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry-core >=1.0.0
  run:
    - python >={{ python_min }},<4.0
    - microsoft-kiota-abstractions 1.9.5

test:
  imports:
    - kiota_serialization_json
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/microsoft/kiota-python/tree/main/packages/serialization/json
  summary: Core abstractions for kiota generated libraries in Python
  license: MIT
  license_file: LICENSE


extra:
  recipe-maintainers:
    - xylar
